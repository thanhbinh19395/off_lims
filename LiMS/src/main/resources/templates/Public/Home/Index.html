<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/Shared/User/layout">
<head>
    <title>Home Page | OFF Library</title>

</head>
<body>
<div layout:fragment="content">
<div id="section4" >
    <!-- Start Contact Area -->
    <section id="contact-area" class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center inner">
                    <div class="contact-content">
                        <h1>ONE FOR FIVE Library</h1>
                        <div class="row">
                            <div class="col-sm-12">
                                <p>Learning with your best</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form action="#" method="post" class="contact-form">
                            <div class="form-group">
                                <input name="name" type="text" class="form-control" id="name" placeholder="Search for book, theory, comic,..."/>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-default">Send</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- End Contact Area -->
</div>

<section id="testimornial-area">
                <div class="container">
                    <div class="row text-center">
                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 col-xxs-12" th:each="book: ${books}">
                            <div class="testimonial-content">
                                <img th:src="@{/images/showBookImage?bookId=} + ${book.id}" alt="Image" width="160px" height="160px"/>
                                <h2 th:text="${book.name}"></h2>
                                <h4  th:text="${book.author}"></h4>
                                <a href="#" class="content-link">Details</a>
                                <br/>
                                <p id="dets"></p>
                            </div>
                        </div>
                    </div>

                </div>
            </section>


<div style="text-align: center" th:fragment='paginationbar'>
                <div>
                    <ul class='pagination pagination-centered'>
                        <li th:class="${page.firstPage}?'disabled':''">
                            <span th:if='${page.firstPage}'>← First</span>
                            <a th:if='${not page.firstPage}' th:href='@{${page.url}(page=0,size=${page.size})}'>← First</a>
                        </li>
                        <li th:class="${page.hasPreviousPage}? '' : 'disabled'">
                            <span th:if='${not page.hasPreviousPage}'>«</span>
                            <a th:if='${page.hasPreviousPage}' th:href='@{${page.url}(page=${page.number-2},size=${page.size})}' title='Go to previous page'>«</a>
                        </li>
                        <li th:each='item : ${page.items}' th:class="${item.current}? 'active' : ''">
                            <span th:if='${item.current}' th:text='${item.number}'>1</span>
                            <a th:if='${not item.current}' th:href='@{${page.url}(page=${item.number-1},size=${page.size})}'><span th:text='${item.number}'>1</span></a>
                        </li>
                        <li th:class="${page.hasNextPage}? '' : 'disabled'">
                            <span th:if='${not page.hasNextPage}'>»</span>
                            <a th:if='${page.hasNextPage}' th:href='@{${page.url}(page=${page.number},size=${page.size})}' title='Go to next page'>»</a>
                        </li>
                        <li th:class="${page.lastPage}? 'disabled' : ''">
                            <span th:if='${page.lastPage}'>Last →</span>
                            <a th:if='${not page.lastPage}' th:href='@{${page.url}(page=${page.totalPages - 1},size=${page.size})}'>Last →</a>
                        </li>
                    </ul>
                </div>
            </div>
</div>
</body>
</html>

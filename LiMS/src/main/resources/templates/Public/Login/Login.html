<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Mirrored from shamsoft.net/flaty/extra_login.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 25 Sep 2015 07:26:32 GMT -->
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title th:text="#{login}">Login</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!--base css styles-->
    <link rel="stylesheet" href="/flaty/assets/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/flaty/assets/font-awesome/css/font-awesome.min.css"/>

    <!--page specific css styles-->

    <!--flaty css styles-->
    <link rel="stylesheet" href="/flaty/css/flaty.css"/>
    <link rel="stylesheet" href="/flaty/css/flaty-responsive.css"/>

    <link rel="shortcut icon" href="/flaty/img/favicon.html"/>

</head>
<body class="login-page">

<!-- BEGIN Main Content -->
<div class="login-wrapper">
    <!-- BEGIN Login Form -->
    <form id="form-login" action="/login" method="post">
        <h3 th:text="#{Logintoyouraccount}">Login to your account</h3>
        <hr/>
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <div class="form-group has-error">
            <div class="controls">
                <input id="inputError" type="text" th:placeholder="#{PlaceHolderUsername}"  name="username" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <div class="controls">
                <input type="password" th:placeholder="#{PlaceHolderPassword}"  name="password" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <div class="controls">
                <label class="checkbox">
                    <input type="checkbox" value="remember" th:text="#{Rememberme}" />
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="controls">
                <button type="submit" class="btn btn-primary form-control" th:text="#{Signin}">Sign In</button>
            </div>
        </div>
        <div class="form-group">
            <div class="controls">
                <a type="button" href="/" class="btn btn-danger form-control" th:text="#{GotolibraryHomePage}">Go to Library Homepage</a>
            </div>
        </div>
        <hr/>
        <p class="clearfix">
            <a href="#" class="goto-forgot pull-left" th:text="#{ForgotPassword}">Forgot Password?</a>
        </p>
    </form>
    <!-- END Login Form -->

    <!-- BEGIN Forgot Password Form -->
    <form id="form-forgot" action="http://shamsoft.net/flaty/index.html" method="get" style="display:none">
        <h3 th:text="#{Getbackyourpassword}">Get back your password</h3>
        <hr/>
        <div class="form-group">
            <div class="controls">
                <input type="text" placeholder="Email" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <div class="controls">
                <button type="submit" class="btn btn-primary form-control" th:text="#{Recover}">Recover</button>
            </div>
        </div>
        <hr/>
        <p class="clearfix">
            <a href="#" class="goto-login pull-left" th:text="#{Backtologinform}">← Back to login form</a>
        </p>
    </form>
    <!-- END Forgot Password Form -->

    <!-- BEGIN Register Form -->
    <form id="form-register" action="http://shamsoft.net/flaty/index.html" method="get" style="display:none">
        <h3 th:text="#{Signup}">Sign up</h3>
        <hr/>
        <div class="form-group">
            <div class="controls">
                <input type="text" placeholder="Email" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <div class="controls">
                <input type="text" th:placeholder="#{PlaceHolderUsername}" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <div class="controls">
                <input type="password" th:placeholder="#{PlaceHolderPassword}" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <div class="controls">
                <input type="password" th:placeholder="#{PlaceHolderRepeatPassword}"  class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <div class="controls">
                <button type="submit" class="btn btn-primary form-control" th:text="#{Signup}">Sign up</button>
            </div>
        </div>
        <hr/>
        <p class="clearfix">
            <a href="#" class="goto-login pull-left" th:text="#{Backtologinform}">← Back to login form</a>
        </p>
    </form>
    <!-- END Register Form -->
</div>
<!-- END Main Content -->


<!--basic scripts-->
<script src="/js/layout/jquery-1.11.2.min.js"></script>
<script>
    <![CDATA[
    window.jQuery || document.write('<script src="/js/layout/jquery-1.11.2.min.js"><\/script>')
    ]]>
</script>
<script src="/flaty/assets/bootstrap/js/bootstrap.min.js"></script>

<script type="text/javascript">
    function goToForm(form)
    {
        $('.login-wrapper > form:visible').fadeOut(500, function(){
            $('#form-' + form).fadeIn(500);
        });
    }
    $(function() {
        $('.goto-login').click(function(){
            goToForm('login');
        });
        $('.goto-forgot').click(function(){
            goToForm('forgot');
        });
        $('.goto-register').click(function(){
            goToForm('register');
        });
    });
</script>
</body>

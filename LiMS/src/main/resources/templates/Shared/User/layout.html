<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Conquer</title>
    <!--
    Conquer Template
    http://www.templatemo.com/tm-476-conquer
    -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="/css/layout/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/layout/style.css"/>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" style="position: relative; !important;">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="single-page-nav sticky-wrapper" id="tmNavbar">
            <ul class="nav navbar-nav">
                <li><a href="#section1">Homepage</a></li>
                <li><a href="#section2">About Us</a></li>
                <li><a href="#section3">Services</a></li>
                <li><a href="#section4">Contact</a></li>
                <li><a href="http://www.facebook.com/templatemo" class="external" target="_blank">External</a></li>
            </ul>
        </div>
    </div>
</nav>
<div id="section4" >
    <!-- Start Contact Area -->
    <section id="contact-area" class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center inner">
                    <div class="contact-content">
                        <h1>ONE FOR FIVE Library</h1>
                        <div class="row">
                            <div class="col-sm-12">
                                <p>Learning with your best</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form action="#" method="post" class="contact-form">
                        <div class="form-group">
                            <input name="name" type="text" class="form-control" id="name" placeholder="Search for book, theory, comic,..."/>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- End Contact Area -->
</div>
<section>
    <div layout:fragment="content"></div>
</section>
<!-- Start Footer Area -->
<footer id="footer-area">
    <div class="container">
        <div class="row text-center">
            <div class="col-sm-12">
                <div class="footer-content">
                    <h1>Use it free!</h1>
                    <p>“Conquer is free Bootstrap template from templatemo website.
                        <br/>No backlink is required to use this layout.”</p>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <p class="copy">Copyright © 2084 Your Company Name

                    | Design: <a rel="nofollow" href="http://www.templatemo.com" target="_parent">template mo</a></p>
            </div>
        </div>
    </div>
</footer>
<!-- End Footer Area -->

<script src="/js/layout/jquery-1.11.2.min.js"></script>
<script src="/js/layout/jquery.scrollUp.min.js"></script> <!-- https://github.com/markgoodyear/scrollup -->
<script src="/js/layout/jquery.singlePageNav.min.js"></script> <!-- https://github.com/ChrisWojcik/single-page-nav -->
<script src="/js/layout/parallax.js-1.3.1/parallax.js"></script> <!-- http://pixelcog.github.io/parallax.js/ -->
<script>

    // HTML document is loaded. DOM is ready.
    $(function() {

        // Parallax
        $('.intro-section').parallax({
            imageSrc: '/images/bg-1.jpg',
            speed: 0.2
        });
        $('.services-section').parallax({
            imageSrc: '/images/bg-2.jpg',
            speed: 0.2
        });
        $('.contact-section').parallax({
            imageSrc: '/images/bg-3.jpg',
            speed: 0.2
        });

        // jQuery Scroll Up / Back To Top Image
        $.scrollUp({
            scrollName: 'scrollUp',      // Element ID
            scrollDistance: 300,         // Distance from top/bottom before showing element (px)
            scrollFrom: 'top',           // 'top' or 'bottom'
            scrollSpeed: 1000,            // Speed back to top (ms)
            easingType: 'linear',        // Scroll to top easing (see http://easings.net/)
            animation: 'fade',           // Fade, slide, none
            animationSpeed: 300,         // Animation speed (ms)
            scrollText: '', // Text for element, can contain HTML
            scrollImg: true            // Set true to use image
        });

        // ScrollUp Placement
        $( window ).on( 'scroll', function() {

            // If the height of the document less the height of the document is the same as the
            // distance the window has scrolled from the top...
            if ( $( document ).height() - $( window ).height() === $( window ).scrollTop() ) {

                // Adjust the scrollUp image so that it's a few pixels above the footer
                $('#scrollUp').css( 'bottom', '80px' );

            } else {
                // Otherwise, leave set it to its default value.
                $('#scrollUp').css( 'bottom', '30px' );
            }
        });

        $('.single-page-nav').singlePageNav({
            offset: $('.single-page-nav').outerHeight(),
            speed: 1500,
            filter: ':not(.external)',
            updateHash: true
        });

        $('.navbar-toggle').click(function(){
            $('.single-page-nav').toggleClass('show');
        });

        $('.single-page-nav a').click(function(){
            $('.single-page-nav').removeClass('show');
        });

    });
</script>
</body>
</html>
